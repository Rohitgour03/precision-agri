<!DOCTYPE html>
<html>
<head>
    <title>LSTM Model Web App - Prediction</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    {% if prediction %}
    <table>
        <thead>
            <tr>
                <th>Time</th>
                <th>Soil Moisture</th>
            </tr>
        </thead>
        <tbody>
            {% for row in prediction %}
            <tr>
                <td>{{ row.ttime }}</td>
                <td>{{ row.sm }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
        <p>Unable to make a prediction. Please try again.</p>
    {% endif %}
</body>
</html>
